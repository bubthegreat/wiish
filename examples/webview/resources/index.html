<!doctype html>
<html>
  <head>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      section {
        padding: 1rem;
      }
      .buttongrid {
        display: flex;
        flex-wrap: wrap;
      }
      .button {
        height: 25vh;
        width: 50vw;
        text-align: center;
        font-size: 1rem;
        font-family: sans-serif;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="messages">message?</div>
    <div class="buttongrid">
      <div class="button" style="background-color: green;">green</div>
      <div class="button" style="background-color: blue;">blue</div>
      <div class="button" style="background-color: purple;">purple</div>
      <div class="button" style="background-color: red;">red</div>
      <div class="button" style="background-color: yellow;">yellow</div>
      <div class="button" style="background-color: orange;">orange</div>
      <div class="button" style="background-color: mediumspringgreen;">mint</div>
      <div class="button" style="background-color: black; color: white;">black</div>
    </div>
    <script>
      window.wiish = window.wiish || {};
      window.wiish.onReady = () => {
        const div = document.getElementById('messages');
        div.innerText = "start";
        window.wiish.sendMessage("Hello from JavaScript!");
        div.innerText = 'sent message from JavaScript';
        window.wiish.onMessage(function(msg) {
          div.innerText = msg;
        });
        setInterval(function() {
          window.wiish.sendMessage("still working" + Date());
          div.innerText = "Sent message: " + Date();
        }, 2000);  
      }
    </script>
  </body>
</html>
