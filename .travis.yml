install:
  - export CHOOSENIM_NO_ANALYTICS=1
  - curl https://nim-lang.org/choosenim/init.sh -sSf > init.sh
  - sh init.sh -y
  - export PATH=~/.nimble/bin:$PATH
  - echo "export PATH=~/.nimble/bin:$PATH" >> ~/.profile
  - choosenim $CHANNEL

script:
    - nimble refresh
    - nimble test
    - nim check --os:macos examples/basic/desktop.nim
    - nim check --os:windows examples/basic/desktop.nim
    - nim check --os:linux examples/basic/desktop.nim

branches:
  except:
    - gh-pages

